<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up In Tech</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: space-between; /* Space between top and bottom */
            height: 100vh;
            background-color: purple; /* Background color */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Text color */
            padding: 20px; /* Padding around the content */
        }
        h1 {
            font-size: 48px; /* Size for h1 */
        }
        h3 {
            font-size: 24px; /* Size for h3 */
        }
        ol {
            font-size: 20px; /* Size for ordered list items */
        }
        .bottom-text {
            font-size: 36px; /* Size for bottom text */
            text-align: center; /* Center the text */
            font-weight: bold; /* Make text bold */
            padding-bottom: 20px; /* Space from the bottom */
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello Level Up In Tech!</h1>
        <h3>Anyone can transition to DevOps. The steps are:</h3>
        <ol>
            <li>Trust the process</li>
            <li>Work hard</li>
            <li>Be consistent</li>
            <li>Stay Hungry Stay Motivated</li>
        </ol>
    </div>
    <div class="bottom-text">Level Up In Tech - Trust The Process!</div>
</body>
</html>
